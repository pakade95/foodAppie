<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Twoje Zamówienie</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome/com/release/v5.2.0/css/all.css">
    <link href="../static/css/main.css"th:href="@{css/css/main.css}"rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="jumbotron home-jumbo">
        <div class="container text-center text-white jumbo-container">
            <h1 class="display=3">Twoje zamówienie</h1>
            <a th:href="@{/}">Strona główna</a>
        </div>
    </div>
    <div class="col-6 offset-3" th:if="${!order.items.isEmpty()}">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nazwa</th>
                <th scope="col">Cena</th>
            </tr>
            </thead>
            <tbody th:remove="all-but-first">
            <tr th:each="item,idx:${order.items}">
                <th scope="row"th:text="${idx.index+1}">1</th>
                <td th:text="${item.name}">Pizza Margherita</td>
                <td th:text="|${item.price}zł|"></td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Spaghetti Bolognese</td>
                <td>16zł</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Panna Cotta</td>
                <td>17zł</td>
            </tr>
            </tbody>
        </table>
        <div class="text-right">
            <h5 th:text="|Do zapłaty:${#numbers.formatDecimal(sum,1,2,'COMMA')}zł|">Do zapłaty:99.zł</h5>
        </div>
        <form action="#"th:action="@{/zamowienie/realizuj}"method="post">
            <div class="form-group">
                <label for="adressInput">Adres</label>
                <input type="text" class="form-control"id="adressInput"name="adress"placeholder="ul.Krzycka 28,50-230 Wrocław">
            </div>
            <div class="form-group">
                <label for="telephoneInput">Password</label>
                <input type="text" class="form-control" id="telephoneInput" name="telephone"placeholder="888-999-000">
            </div>
            <div class="text-centre">
                <button class="btn btn-primary">Zamów</button>
            </div>
        </form>
        <div>
            <div th:if="${order.items.isEmpty()}" class="text-centre">
                <h2>Twoje zamówiene jest puste</h2>
                <a href="#"th:href="@{/}">Dodaj coś do zamówienia</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
