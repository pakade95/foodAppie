<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${it.name}">Pizza Retarded</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link href=" ..static/css/css/main.css" th:href="@{/css/css/main.css}"rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="col-lg-8 offset-lg-2">
        <img src="..static/css/img/retarded-pizza.jpg" th:src="@{${it.imgUrl}}" class="img-fluid"alt="Retarded pizza"/>
        <div class="shadow-lg p-3 mb-5 bg-red rounded">
            <h1 class="text-centre" th:text="${it.name}">Pizza Retarded</h1>
            <h3 class="text-centre" th:text="|Cena:${it.price}zł|">Cena:25zł</h3>
            <p class="text-justify" th:text="${it.description}">Pizza Margherita to klasyka włoskiej kuchni. W naszym wydaniu serwujemy pizzę na
            cienkim cieście z recznie przygotowanym sosem pomidorowym i oryginalnym serem mozarella</p>

            <a href="#" th:href="@{/zamowienie/dodaj(itemId=${it.id})}" class="btn btn-primary d-block">

                Dodaj do zamowienia

            </a>
        </div>

    </div>

</div>

</body>
</html>
