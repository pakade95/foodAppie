<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zamowienia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link href="../../static/css/css/main.css" th:href="@{/css/css/main.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="jumbotron home-jumbo">
        <div class="container text-center text-white jumbo-container">
            <h1 class="display-9">Zam√≥wienia</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="text-center mb-2">
                <a href="#" th:href="@{/panel/zamowienia(status=${T(com.danieltrzaskoma.foodieapp_project_1.Order.OrderStatus).NEW.name()})}"
                    class="btn btn-warning mx-1">Nowe</a>
                <a href="#" th:href="@{/panel/zamowienia(status=${T(com.danieltrzaskoma.foodieapp_project_1.Order.OrderStatus).IN_PROGRESS.name()})}"
                   class="btn btn-primary mx-1">W realizacji</a>
                <a href="#" th:href="@{/panel/zamowienia(status=${T(com.danieltrzaskoma.foodieapp_project_1.Order.OrderStatus).COMPLETE.name()})}"
                   class="btn btn-success mx-1">Zrealizowane</a>
            </div>
        </div>
    </div>
    <div  class="row">
        <div class="col-lg-8 offset-lg-2" th:if="${!orders.isEmpty()}">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Adres</th>
                    <th scope="col">Telefon</th>
                    <th scope="col">Status</th>
                    <th scope="col">Edycja</th>
                </tr>
                </thead>
                <tbody th:remove="all-but-first">
                <tr th:each="order:${orders}">
                    <th scope="row" th:text="${order.id}">1</th>
                    <td th:text="${order.address}">ul.Krakowska 43/22, 53-320 Wroclaw</td>
                    <td th:text="${order.telephone}">999-222-111</td>
                    <th:block th:switch="${order.status}">
                        <td th:case="${T(com.danieltrzaskoma.foodieapp_project_1.Order.OrderStatus).NEW}">Nowe</td>
                        <td th:case="${T(com.danieltrzaskoma.foodieapp_project_1.Order.OrderStatus).IN_PROGRESS}">W realizacji</td>
                        <td th:case="${T(com.danieltrzaskoma.foodieapp_project_1.Order.OrderStatus).COMPLETE}">Zrealizowane</td>
                    </th:block>
                    <td>
                        <a href="#" th:href="@{|/panel/zamowienia/${order.id}|}" class="btn btn-primary">Edytuj</a>
                    </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>ul.Jaglana 22/11</td>
                    <td>999-787-000</td>
                    <td>W przygotowaniu</td>
                    <td><a href="#"class="btn btn-primary">Edytuj</a></td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>ul.Jaglana 22/11</td>
                    <td>999-787-000</td>
                    <td>W przygotowaniu</td>
                    <td><a href="#"class="btn btn-primary">Edytuj</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


</div>

</body>
</html>
